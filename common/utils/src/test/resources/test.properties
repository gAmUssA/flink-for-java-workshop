# Kafka Configuration
bootstrap.servers=test-bootstrap-servers
security.protocol=SASL_SSL
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='test-username' password='test-password';
sasl.mechanism=PLAIN
client.dns.lookup=use_all_dns_ips
session.timeout.ms=45000
acks=all

# Topic Configuration
topic.name=test-topic

# Schema Registry Configuration
schema.registry.url=test-registry-url
schema.registry.basic.auth.user.info=test-registry-key:test-registry-secret
schema.registry.basic.auth.credentials.source=USER_INFO

# Environment
environment=test
