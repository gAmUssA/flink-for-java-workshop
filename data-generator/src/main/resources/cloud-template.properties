# Kafka Configuration for Confluent Cloud
# Replace these values with your actual Confluent Cloud settings
bootstrap.servers=<your-bootstrap-servers>

# Topic Configuration
topic.airlines=airlines
topic.airports=airports

# Generator Configuration
generator.airlines.count=20
generator.airports.count=50

# Security settings
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="<your-api-key>" password="<your-api-secret>";

# Environment
environment=cloud
